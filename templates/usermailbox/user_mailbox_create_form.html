{% extends "base.html" %} {% block content %}
<div class="container-xl px-4 mt-4">
    <div class="card-group">
        <div class="card m-2">
            <a class="btn btn-primary" href="{% url 'conversation_create' %}">New Chat</a>
        </div>
        <div class="card m-2">
            <a class="btn btn-outline-primary" href="{% url 'conversation_list' %}">Inbox</a>
        </div>
        <div class="card m-2">
            <a class="btn btn-primary" href="{% url 'conversation_archive_list' %}">Trash</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xl">
            <!-- Account details card-->
            <div class="card mb-4 negative-margin-sides">
                <div class="card-header">
                    <h1>Join a New Chat!</h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">

                            <!-- Security token -->
                            {% csrf_token %}

                            <!-- Using the formset -->
                            {{ form.as_p }}

                            <div class="d-grid mt-3">
                                <button class="btn btn-primary radius-15 m-4" type="submit">Join chat...</button>
                                <a class="btn btn-outline-primary radius-15 m-4" href="{% url 'home' %}">Return to Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
