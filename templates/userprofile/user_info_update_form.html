{% extends "base.html" %} {% block content %}

<div class="container-xl px-4 mt-4">
  <h1 class="text-center">Edit User Info</h1>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          {% if 'placeholder' in userprofile_detail.user_profile_img.url %}
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="user avatar placeholder"
            class="rounded-circle"
            width="150">
          {% else %}
          <img
            class="img-account-profile rounded-circle mb-2"
            src="{{ user.userprofile.user_profile_img.url }}"
            alt="User Avatar"
            width="150">
          {% endif %}
          <!-- Profile Account details link -->
          <div class="d-grid mt-3">
            <a
              class="btn btn-primary radius-15 m-4"
              href="{% url 'profile_update_form' slug=user.userprofile.slug %}"
              >Edit Profile Info</a
            >
            <a
              class="btn btn-outline-primary radius-15 m-4"
              href="{% url 'userprofile_detail' slug=user.userprofile.slug %}"
              >Cancel Edit</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">User Account Details</div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <!-- Save changes button-->
            <button class="btn btn-primary" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
