{% extends "base.html" %} {% block content %}
<div class="container-xl px-4 mt-4">
    <div class="card-group">
        <div class="card m-3">
            <a class="btn btn-primary" href="{% url 'create_booking' %}">Create a meeting</a>
        </div>
        <div class="card m-3">
            <a class="btn btn-outline-primary" href="{% url 'booking_list' %}">My Meetings</a>
        </div>
        <div class="card m-3">
            <a class="btn btn-outline-primary" href="{% url 'archive_booking_list' %}">Archived Meetings</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xl">
            <!-- Account details card-->
            <div class="card mb-4 negative-margin-sides">
                <div class="card-header">
                    <h1>Book a 1-2-1 Meeting</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">

                            <!-- Security token -->
                            {% csrf_token %}

                            <!-- Using the formset -->
                            {{ form.as_p }}

                            <div class="d-grid mt-3">
                                <button class="btn btn-primary radius-15 m-4" type="submit">Create Meeting</button>
                                <a class="btn btn-outline-primary radius-15 m-4" href="{% url 'home' %}">Return to home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
