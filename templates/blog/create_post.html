{% extends "base.html" %}

{% block content %}

<div class="container-xl px-4 mt-4">
    <div class="row">

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Create a Post</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                        {% csrf_token %} {{ form.as_p }}
                        <!-- Save changes button, Cancel changes link-->
                            <div class="d-grid mt-3">
                                <button class="btn btn-primary radius-15 m-4" type="submit">Create Post</button>
                                <a class="btn btn-outline-primary radius-15 m-4"
                                    href="{% url 'home' %}" aria-label="Cancel post">Cancel Post</a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{%endblock%}
